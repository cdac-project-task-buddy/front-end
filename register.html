<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TaskBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .register-container {
      max-width: 600px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }
    .role-select {
      margin-bottom: 20px;
    }
    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaskBuddy</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="register-container">
      <h3 class="text-center mb-4">Register as <span id="selectedRole">Customer</span></h3>
      
      <div class="role-select text-center mb-3">
        <label class="form-label fw-bold">Select Role:</label>
        <select id="role" class="form-select">
          <option value="customer">Customer</option>
          <option value="tasker">Tasker</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3" id="extraField"></div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 TaskBuddy | Contact us: support@taskbuddy.com</p>
    <p>Address: CDAC Sunbeam, Karad | Site Map | Privacy Policy</p>
  </footer>

  <script>
    const roleSelect = document.getElementById("role");
    const selectedRole = document.getElementById("selectedRole");
    const extraField = document.getElementById("extraField");

    function updateFields(role) {
      selectedRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);

      if (role === "tasker") {
        extraField.innerHTML = `
          <label class="form-label">Skills</label>
          <input type="text" class="form-control" placeholder="Enter your skills (e.g., plumbing, electrician)">
        `;
      } else if (role === "admin") {
        extraField.innerHTML = `
          <label class="form-label">Admin Access Code</label>
          <input type="text" class="form-control" placeholder="Enter admin access code">
        `;
      } else {
        extraField.innerHTML = `
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" placeholder="Enter your phone number">
        `;
      }
    }

    roleSelect.addEventListener("change", (e) => updateFields(e.target.value));
    updateFields(roleSelect.value);
  </script>

</body>
</html>
